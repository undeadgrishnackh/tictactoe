plugins {
    id 'java'
    id 'idea' // optional (to generate IntelliJ IDEA project files)
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.jetbrains:annotations:15.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.8'
    implementation 'org.apache.logging.log4j:log4j-api:2.8'
    implementation 'org.apache.logging.log4j:log4j-jcl:2.8'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.8'
    implementation 'com.vlkan.log4j2:log4j2-logstash-layout:0.3'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    compile ('org.springframework.boot:spring-boot-starter') {
        exclude module : 'spring-boot-starter-logging'
    }
    compile ('org.springframework.boot:spring-boot-starter-web') {
        exclude module : 'spring-boot-starter-logging'
    }
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
    testImplementation 'org.mockito:mockito-core:2.7.17'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    runtimeOnly 'com.h2database:h2:1.4.196'
}

configurations {
    all*.exclude module : 'spring-boot-starter-logging'
}

group = 'com.undeadgrishnackh'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }

    test {
        java {
            srcDirs = ['src/test']
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
